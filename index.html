<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="doc.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Energy Efficiency Program Survey</h1>
      
        <form id="survey">
            <div class="form-group">
                <label id="name-label">Name</label>
                <input class="form-control" id="name" type="text" name="name" placeholder="Enter your first and last name" required /><br>
                <label id="email-label">Email</label>
                <input class="form-control" id="email" type="text" name="email" pattern=".+@gmail.com" size="30"
                    placeholder="Enter your email" required /><br>
                <label id="number-label">Age(optional)</label>
                <input class="form-control" id="number" name="age" type="number" min="15" max="100"
                    placeholder="Enter your age" required />
            </div>

            <div class="form-group">
                <label id="dropdown">Your company is a</label>

                <select class="form-control" id="name">
                    <option id="first">Select one of the following</option>
                    <option value="Property owner">Property owner</option>
                    <option value="Property Management firm">Property management firm</option>
                    <option value="Office tenant">Office tenant</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Cultural institution">Cultural institution</option>
                </select>
            </div>

            <div class="form-group" id="three">
                <label>How satisfied were you with the utility energy efficiency programs in general?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="verysatisfied" name="recommendation" value="option">
                    <label class="form-check-label" for="very satisfied">Very satisfied</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="satisfied" name="recommendation" value="option">
                    <label class="form-check-label" for="satisfied">Satisfied</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="undecided" name="recommendation" value="option">
                    <label class="form-check-label" for="Undecided">Undecided</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="unsatisfied" name="recommendation" value="option">
                    <label class="form-check-label" for="Unsatisfied">Unsatisfied</label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="veryunsatisfied" name="recommendation" value="option">
                    <label class="form-check-label" for="Very Unsatisfied">Very unsatisfied</label>
                    
                </div>
            </div>
           


            <div class="form-group" id="five">
                <label>What type of energy efficiency work was performed on your building?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option1" name="option1"
                        value="Lighting upgrades">
                    <label class="form-check-label" for="option1">Lighting upgrades</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option2" name="option2"
                        value="HVAC upgrades">
                    <label class="form-check-label" for="option2">HVAC upgrades</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option3" name="option3"
                        value="Building envelope improvements">
                    <label class="form-check-label" for="option3">Building envelope improvements</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option3" name="option3" value="Building controls systems">
                    <label class="form-check-label" for="option3">Building controls systems</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option4" name="option4"
                        value="Other">
                    <label class="form-check-label" for="option4"> Other</label>
                </div>
                
            </div>


            <div class="form-group" id="six">
                <h4>
                    Suggestions to improve the utility energy efficiency programs</h4>
                <textarea id="textarea" placeholder="Enter your comment here..."></textarea><br>
                <button type="button" class="btn btn-secondary btn-lg" id="button"  value="Submit">Submit</button>
            </div>
         
        </form>
        <div id="footer"></div>
</div>
</body>

</html>
