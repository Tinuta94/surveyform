<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="doc.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey">
            <div class="form-group">
                <label id="name-label">Name</label>
                <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" required /><br>
                <label id="email-label">Email</label>
                <input class="form-control" id="email" type="text" name="email" pattern=".+@gmail.com" size="30"
                    placeholder="Enter your email" required /><br>
                <label id="number-label">Age(optional)</label>
                <input class="form-control" id="number" name="age" type="number" min="15" max="100"
                    placeholder="Enter your age" required />
            </div>

            <div class="form-group">
                <label id="dropdown">Which option best describes your current role?</label>

                <select class="form-control" id="name">
                    <option id="first">Select current role</option>
                    <option value="student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group" id="three">
                <label>Would you recommend freeCodeCamp to a friend?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="definetely" name="recommendation" value="option">
                    <label class="form-check-label" for="definetely">Definetely</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="maybe" name="recommendation" value="option">
                    <label class="form-check-label" for="maybe">Maybe</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="notsure" name="recommendation" value="option">
                    <label class="form-check-label" for="notsure">Not sure</label>
                </div>
            </div>
            <div class="form-group" id="four">

                <label id="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
                <select class="form-control" id="name2">
                    <option id="first2">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>


            <div class="form-group" id="five">
                <label>What would you like to see improved? (Check all that apply)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option1" name="option1"
                        value="Front-End Projects">
                    <label class="form-check-label" for="option1"> Front-End Projects</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option2" name="option2"
                        value="Back-end Projects">
                    <label class="form-check-label" for="option2"> Back-end Projects</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option3" name="option3"
                        value="Data Visualization">
                    <label class="form-check-label" for="option3"> Data Visualization</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option3" name="option3" value="Challenges">
                    <label class="form-check-label" for="option3">Challenges</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option4" name="option4"
                        value="Open Source Community">
                    <label class="form-check-label" for="option4"> Open Source Community</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option5" name="option5"
                        value="Gitter help rooms">
                    <label class="form-check-label" for="option5"> Gitter help rooms</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option6" name="option6" value="Videos">
                    <label class="form-check-label" for="option6"> Videos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option7" name="option7" value="City Meetups">
                    <label class="form-check-label" for="option7"> City Meetups</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option8" name="option8" value="Wiki">
                    <label class="form-check-label" for="option8"> Wiki</label>
                </div>
            </div>


            <div class="form-group" id="six">
                <h4>Any comments or suggestions?</h4>
                <textarea id="textarea" placeholder="Enter your comment here..."></textarea><br>
                <button type="button" class="btn btn-secondary btn-lg" id="button"  value="Submit">Submit</button>
            </div>
         
        </form>
        <div id="footer"></div>
</div>
</body>

</html>
